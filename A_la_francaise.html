<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ohmyfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="http://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/238dd7b920.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header header--page-menu">
      <a href="./index.html"><i class="fa-solid fa-arrow-left header__arrow fa-lg"></i></a>
      <h1 class="logo">ohmyfood</h1>
    </header>
    <main>
      <section class="background">
        <img class="background__image" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" />
      </section>
      <section class="menu">
        <div class="menu__contener-title">
          <h2 class="menu__title title">A la française</h2>
          <i class="fa-regular fa-heart fa-xl menu__heart" alt="coeur font awesome"></i>
        </div>
        <p class="menu__second-title">ENTREES</p>
        <div class="menu__starter-flex">
          <button class="menu__starter-card">
            <div class="menu__starter-contener">
              <h3 class="menu__starter-title">Tartare de poulpe acidulé</h3>
              <p class="menu__starter-text">Aux zests d'orange</p>
            </div>
            <p class="menu__starter-price">25€</p>
          </button>
          <button class="menu__starter-card">
            <div class="menu__starter-contener">
              <h3 class="menu__starter-title">Velouté de légumes d'antan</h3>
              <p class="menu__starter-text">Carotte, panais, topinambour</p>
            </div>
            <p class="menu__starter-price">35€</p>
          </button>
          <button class="menu__starter-card">
            <div class="menu__starter-contener">
              <h3 class="menu__starter-title">Soupe à l'oignon</h3>
              <p class="menu__starter-text">Revisitée</p>
            </div>
            <p class="menu__starter-price">20€</p>
          </button>
        </div>

        <p class="menu__second-title  menu__seconde-title--secondary">PLATS</p>
        <div class="menu__starter-flex menu__starter-flex--secondary">
          <button class="menu__starter-card">
            <div class="menu__starter-contener">
              <h3 class="menu__starter-title">Tartare de poulpe acidulé</h3>
              <p class="menu__starter-text">Aux zests d'orange</p>
            </div>
            <p class="menu__starter-price">25€</p>
          </button>
          <button class="menu__starter-card">
            <div class="menu__starter-contener">
              <h3 class="menu__starter-title">Velouté de légumes d'antan</h3>
              <p class="menu__starter-text">Carotte, panais, topinambour</p>
            </div>
            <p class="menu__starter-price">35€</p>
          </button>
          <button class="menu__starter-card">
            <div class="menu__starter-contener">
              <h3 class="menu__starter-title">Soupe à l'oignon</h3>
              <p class="menu__starter-text">Revisitée</p>
            </div>
            <p class="menu__starter-price">20€</p>
          </button>
        </div>

        <p class="menu__second-title">DESSERTS</p>
        <div class="menu__starter-flex menu__starter-flex--tertiary">
          <button class="menu__starter-card">
            <div class="menu__starter-contener">
              <h3 class="menu__starter-title">Tartare de poulpe acidulé</h3>
              <p class="menu__starter-text">Aux zests d'orange</p>
            </div>
            <p class="menu__starter-price">25€</p>
          </button>
          <button class="menu__starter-card">
            <div class="menu__starter-contener">
              <h3 class="menu__starter-title">Velouté de légumes d'antan</h3>
              <p class="menu__starter-text">Carotte, panais, topinambour</p>
            </div>
            <p class="menu__starter-price">35€</p>
          </button>
          <button class="menu__starter-card">
            <div class="menu__starter-contener">
              <h3 class="menu__starter-title">Soupe à l'oignon</h3>
              <p class="menu__starter-text">Revisitée</p>
            </div>
            <p class="menu__starter-price">20€</p>
          </button>
        </div>
        <div class="commande">
          <button class="presentation__btn presentation__btn--commande">Commander</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">ohmyfood</p>
      <div class="footer__flex">
        <ul class="footer__tab">
          <li><i class="fa-solid fa-utensils footer__image fa-xs" alt="coeur font awesome"></i><a class="footer__link">Proposer un restaurant</a></li>
          <li>
            <i class="fa-solid fa-handshake-angle footer__image fa-xs" alt="coeur font awesome"></i><a class="footer__link">Devenir partenaire</a>
          </li>
          <li><a class="footer__link">Mentions légales</a></li>
          <li><a class="footer__link">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
