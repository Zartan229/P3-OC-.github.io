<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ohmyfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="http://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/238dd7b920.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header header--page-menu">
      <a href="./index.html"><i class="fa-solid fa-arrow-left header__arrow fa-lg"></i></a>
      <h1 class="logo">ohmyfood</h1>
    </header>
    <main>
      <section class="background">
        <img class="background__image" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" />
      </section>
      <section class="menu menu--height">
        <div class="menu__contener-title">
          <h2 class="menu__title title">La note enchantée</h2>
          <i class="fa-regular fa-heart fa-xl menu__heart" alt="coeur font awesome"></i>
        </div>
        <p class="starter__second-title">ENTREES</p>
        <div class="starter__flex starter__flex--more">
          <button class="card">
            <div class="card__contener">
              <h3 class="card__title">Ravioles de foie gras</h3>
              <p class="card__text">Accompagnée de leur crème à la truffe</p>
            </div>
            <p class="card__price">25€</p>
          </button>
          <button class="card">
            <div class="card__contener">
              <h3 class="card__title">Velouté de légumes d'antan</h3>
              <p class="card__text">Carotte, panais, topinambour</p>
            </div>
            <p class="card__price">35€</p>
          </button>
          <button class="card">
            <div class="card__contener">
              <h3 class="card__title">Soupe à l'oignon</h3>
              <p class="card__text">Revisitée</p>
            </div>
            <p class="card__price">20€</p>
          </button>
          <button class="card">
            <div class="card__contener">
              <h3 class="card__title">Pigeonneau d'Ille-et-Vilaine</h3>
              <p class="card__text">Sur son lit de gnocchis aux légumes</p>
            </div>
            <p class="card__price">44€</p>
          </button>
        </div>

        <p class="starter__second-title  starter__seconde-title--secondary">PLATS</p>
        <div class="starter__flex starter__flex--secondary">
          <button class="card">
            <div class="card__contener">
              <h3 class="card__title">Coquilles Saint-Jacques</h3>
              <p class="card__text">Accompagnées d'une purée de panais</p>
            </div>
            <p class="card__price">40€</p>
          </button>
          <button class="card">
            <div class="card__contener">
              <h3 class="card__title">Magret de canard</h3>
              <p class="card__text">Et parmentier de pommes de terres</p>
            </div>
            <p class="card__price">35€</p>
          </button>
          <button class="card">
            <div class="card__contener">
              <h3 class="card__title">Pigeonneau d'Ille-et-Vilaine</h3>
              <p class="card__text">Sur son lit de gnocchis aux légumes</p>
            </div>
            <p class="card__price">44€</p>
          </button>
        </div>

        <p class="starter__second-title">DESSERTS</p>
        <div class="starter__flex starter__flex--tertiary">
          <button class="card">
            <div class="card__contener">
              <h3 class="card__title">Pétales de violettes glacés</h3>
              <p class="card__text">Et purée de noisettes</p>
            </div>
            <p class="card__price">18€</p>
          </button>
          <button class="card">
            <div class="card__contener">
              <h3 class="card__title">Fondant au chocolat</h3>
              <p class="card__text">Reviosité</p>
            </div>
            <p class="card__price">22€</p>
          </button>
          <button class="card">
            <div class="card__contener">
              <h3 class="card__title">Millefeuille croustillant</h3>
              <p class="card__text">Myrtilles et pâte d'amande</p>
            </div>
            <p class="card__price">23€</p>
          </button>
        </div>
        <div class="commande">
          <button class="presentation__btn presentation__btn--commande">Commander</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">ohmyfood</p>
      <div class="footer__flex">
        <ul class="footer__tab">
          <li><i class="fa-solid fa-utensils footer__image fa-xs" alt="coeur font awesome"></i><a class="footer__link">Proposer un restaurant</a></li>
          <li>
            <i class="fa-solid fa-handshake-angle footer__image fa-xs" alt="coeur font awesome"></i><a class="footer__link">Devenir partenaire</a>
          </li>
          <li><a class="footer__link">Mentions légales</a></li>
          <li><a class="footer__link">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
