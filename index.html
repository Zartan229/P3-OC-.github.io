<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ohmyfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="http://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/238dd7b920.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">ohmyfood</h1>
    </header>
    <main>
      <section class="localisation">
        <i class="localisation__pin fa-solid fa-location-dot"></i><p class="localisation__place">Paris, Belleville</p>
      </section>
      <section class="presentation">
        <h2 class="presentation__title">Réservez le menu qui vous convient</h2>
        <p class="presentation__text">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <button class="presentation__btn">Explorer nos restaurants</button>
      </section>
      <section class="fonctionnement">
        <h2 class="fonctionnement__title">Fonctionnement</h2>
        <div class="fonctionnement__flex">
        <button class="fonctionnement__card fonctionnement__card--active ">
          <div class="fonctionnement__number">1</div>
          <i class="fonctionnement__image fa-solid fa-mobile"></i>
          <h3 class="fonctionnement__text">Choisissez un restaurant</h3>
        </button>
        <button class="fonctionnement__card">
          <div class="fonctionnement__number">2</div>
          <i class="fonctionnement__image fa-solid fa-bars" alt="menu hamburger"></i>
          <h3 class="fonctionnement__text">Composez votre menu</h3>
        </button>
        <button class="fonctionnement__card">
          <div class="fonctionnement__number">3</div>
          <i class="fonctionnement__image  fa-solid fa-store" alt="magasin"></i>
          <h3 class="fonctionnement__text">Dégustez au restaurant</h3>
        </button>
      </div>
      </section>
      <section class="restaurant">
        <h2 class="restaurant__title"></h2>
        
        <div class="restaurant__flex">
          <!---Exemple de carte version scss-->
          <div class="restaurant__card">
            <a>
              <div class="restaurant__conteneur-image">
                <img class="restaurant__image" src="#" alt="image restau" />
              </div>
              <div class="restaurant__conteneur-text">
                <h3 class="restaurant__name"></h3>
                <p class="restaurant__place"></p>
                <i class="" alt="coeur font awesome"></i>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
