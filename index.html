<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/238dd7b920.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <h1><img class="header__logo" src="images/logo/ohmyfood.png" alt="Logo ohmyfood" /></h1>
    </header>
    <main>
      <section class="localisation">
        <div class="localisation__flex">
        <i class="localisation__pin fa-solid fa-location-dot"></i><p class="localisation__place">Paris, Belleville</p>
        </div>
      </section>
      <section class="presentation">
        <h2 class="presentation__title">Réservez le menu qui vous convient</h2>
        <p class="presentation__text">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <button class="presentation__btn"></button>
      </section>
      <section class="fonctionnement">
        <h2 class="fonctionnement__title"></h2>
        <div class="fonctionnement__card">
          <i class="fonctionnement__image" alt="mobile"></i>
          <h3 class="fonctionnement__text"></h3>
        </div>
        <div class="fonctionnement__card">
          <i class="fonctionnement__image" alt="menu hamburger"></i>
          <h3 class="fonctionnement__text"></h3>
        </div>
        <div class="fonctionnement__card">
          <i class="fonctionnement__image" alt="magasin"></i>
          <h3 class="fonctionnement__text"></h3>
        </div>
      </section>
      <section class="restaurant">
        <h2 class="restaurant__title"></h2>
        
        <div class="restaurant__flex">
          <!---Exemple de carte version scss-->
          <div class="restaurant__card">
            <a>
              <div class="restaurant__conteneur-image">
                <img class="restaurant__image" src="#" alt="image restau" />
              </div>
              <div class="restaurant__conteneur-text">
                <h3 class="restaurant__name"></h3>
                <p class="restaurant__place"></p>
                <i class="" alt="coeur font awesome"></i>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
